# network architecture
# encoder related
encoder: conformer
encoder_conf:
    output_size: 512
    attention_heads: 8
    linear_units: 2048
    num_blocks: 12
    dropout_rate: 0.1
    positional_dropout_rate: 0.1
    attention_dropout_rate: 0.1
    input_layer: conv2d2
    normalize_before: true
    macaron_style: true
    rel_pos_type: latest
    pos_enc_layer_type: rel_pos
    selfattention_layer_type: rel_selfattn
    activation_type: swish
    use_cnn_module: true
    cnn_module_kernel: 31
deliberationencoder: conformer
deliberationencoder_conf:
    output_size: 512
    attention_heads: 8
    linear_units: 2048
    num_blocks: 4
    dropout_rate: 0.1
    positional_dropout_rate: 0.1
    attention_dropout_rate: 0.1
    input_layer: linear
    normalize_before: true
    macaron_style: true
    pos_enc_layer_type: "rel_pos"
    selfattention_layer_type: "rel_selfattn"
    activation_type: "swish"
    use_cnn_module:  true
    cnn_module_kernel: 31
decoder: transformer
decoder_conf:
    attention_heads: 8
    linear_units: 2048
    num_blocks: 6
    dropout_rate: 0.1
    positional_dropout_rate: 0.1
    self_attention_dropout_rate: 0.1
    src_attention_dropout_rate: 0.1
postdecoder: hugging_face_lm_transformers
postdecoder_conf:
    # pick up a model from https://huggingface.co/models?filter=transformers
    # most of models should work, but maybe some don't
    # known to work: bert, gpt2, xlnet, roberta, mpnet, t5, bart
    # xlnet currently works for single gpu only
    model_name_or_path: "/projects/bbjs/arora1/bart_large_v7/checkpoint-14160/"
    output_size: 512
    decoder_input: true
    decoder_loss: true

frontend: s3prl
frontend_conf:
    frontend_conf:
        upstream: wavlm_large  # Note: If the upstream is changed, please change the input_size in the preencoder.
    download_dir: ./hub
    multilayer_feature: true

preencoder: linear
preencoder_conf:
    input_size: 1024  # Note: If the upstream is changed, please change this value accordingly.
    output_size: 80
init_param:
    - "/projects/bbjs/arora1/espnet/egs2/stop/slu1/exp/5epoch.pth:encoder:encoder"
    - "/projects/bbjs/arora1/espnet/egs2/stop/slu1/exp/5epoch.pth:decoder:decoder"
    - "/projects/bbjs/arora1/espnet/egs2/stop/slu1/exp/5epoch.pth:ctc:ctc"

freeze_param:
    - "frontend.upstream"
    - "encoder"

optim: adam
optim_conf:
    lr: 0.00005
    weight_decay: 0.000001
scheduler: warmuplr
scheduler_conf:
    warmup_steps: 25000

batch_type: folded
batch_size: 128
accum_grad: 1
max_epoch: 24
best_model_criterion:
-   - valid
    - acc
    - max
keep_nbest_models: 10

model_conf:
    ctc_weight: 0.3
    lsm_weight: 0.1
    length_normalized_loss: false
    extract_feats_in_collect_stats: false   # Note: "False" means during collect stats (stage 10), generating dummy stats files rather than extract_feats by forward frontend.

specaug: specaug
specaug_conf:
    apply_time_warp: true
    time_warp_window: 5
    time_warp_mode: bicubic
    apply_freq_mask: true
    freq_mask_width_range:
    - 0
    - 30
    num_freq_mask: 2
    apply_time_mask: true
    time_mask_width_range:
    - 0
    - 40
    num_time_mask: 2